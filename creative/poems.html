  <body>
    <h1>Стихотворения</h1>
    <p>20.02.18 Посмотрел Реквием по мечте. Фраза "ты никому не нужен" сказана в
      шутку.</p>
    <p>Привет! Это я, твоя судьба!<br>
      Хватит ныкаться по чужим душам!<br>
      Хочешь, скажу тебе правду в глаза ?<br>
      Ты <br>
      &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; никому <br>
      &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; не нужен.</p>
    <p><br>
    </p>
  </body>
</html>
