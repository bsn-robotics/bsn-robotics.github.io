<P STYLE="margin-bottom: 0.5cm"><FONT COLOR="#66ff66"></FONT><FONT COLOR="#66ff66"><SPAN LANG="en-US">Keil</SPAN></FONT></P>
<P STYLE="margin-bottom: 0.5cm"><FONT COLOR="#66ff66">Чтобы можно
было печатать комментарии на русском языке, нужно поменять кодировку
с </FONT><FONT COLOR="#66ff66"><SPAN LANG="en-US">ANSI </SPAN></FONT><FONT COLOR="#66ff66">на
</FONT><FONT COLOR="#66ff66"><SPAN LANG="en-US">UTF8, </SPAN></FONT>
</P>
<P STYLE="margin-bottom: 0.5cm"><FONT COLOR="#66ff66">для этого
следует открыть </FONT><FONT COLOR="#66ff66"><SPAN LANG="en-US">Keil
</SPAN></FONT><FONT COLOR="#66ff66">с правами администратора и
выполнить </FONT><FONT COLOR="#66ff66"><SPAN LANG="en-US">Edit-&gt;Configuration-&gt;Encoding,
</SPAN></FONT><FONT COLOR="#66ff66">выбрать в списке </FONT><FONT COLOR="#66ff66"><SPAN LANG="en-US">Encode
UTF8.</SPAN></FONT></P>
