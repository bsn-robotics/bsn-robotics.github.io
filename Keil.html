<!DOCTYPE html>
<html>

    <title>Keil</title>

  <body>
    <h1>Keil</h1>
    <p><br>
      Чтобы можно было печатать комментарии на русском языке, нужно поменять
      кодировку с ANSI на UTF8,<br>
      для этого следует открыть Keil с правами администратора и выполнить
      Edit-&gt;Configuration-&gt;Encoding, выбрать в списке Encode UTF8.</p>
  </body>
</html>
